<!DOCTYPE html>
<html class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoAI - Technology for a cleaner planet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'eco-green': {
                light: '#6ee7b7',
                DEFAULT: '#10b981',
                dark: '#047857',
              },
              'eco-gray': {
                light: '#f3f4f6',
                DEFAULT: '#6b7280',
                dark: '#374151',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'bounce-subtle': 'bounce-subtle 2s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'bounce-subtle': {
                '0%, 100%': {
                  transform: 'translateY(-20%)',
                  animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)',
                },
                '50%': {
                  transform: 'translateY(0)',
                  animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)',
                },
              },
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^18.2.0",

    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.78.0"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-eco-gray-dark transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
